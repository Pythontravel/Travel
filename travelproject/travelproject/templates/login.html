{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-image:url({% static 'images/birds.png' %})">
<form style=" width: 50vw; margin-left : 25vw ;text-align: center;"  action="login" method="post" >
    {% csrf_token %}
    <h2>please login!!</h2>
    <input type="text" name="username" placeholder="enter username"  size="30" ><br>
    <input type="password" name="password" placeholder="enter password"  size="30" ><br><br>
    <input type="submit">
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}
</body>
</html>
